{% extends 'app/base.html'%}
{%block body_block%}
  {% if registered %}
    <h1>You have succesfully created the account</h1>

  {% else %}
  <div class="signup_div">
    <h3>Sign Up Form</h3>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{user_form.as_p}}
      {{customer_form.as_p}}
      <input type="submit" value="register" class='btn btn-primary'>
    </form>
  </div>

  {% endif %}

{%endblock%}
